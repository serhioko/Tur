<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Открытка из Кемера, Турция</title>
<style>
  body { margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f0f0f0; }
  .postcard { width: 600px; height: 400px; position: relative; overflow: hidden; border: 1px solid #ccc; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
  .sky { position: absolute; top: 0; left: 0; width: 100%; height: 60%; background: linear-gradient(to bottom, #87CEEB, #B0E0E6); }
  .sun-container { position: absolute; top: 30px; left: 50px; width: 80px; height: 80px; display: flex; justify-content: center; align-items: center; }
  .sun { width: 80px; height: 80px; background-color: #FFD700; border-radius: 50%; box-shadow: 0 0 20px #FFD700; z-index: 2; cursor: pointer; }
  .rays { position: absolute; width: 100%; height: 100%; transform: scale(0); opacity: 0; transition: transform 0.4s ease-out, opacity 0.4s ease-out; z-index: 1; }
  .rays.active { transform: scale(1); opacity: 1; }
  .ray { background: #FFD700; width: 160px; height: 6px; position: absolute; left: 50%; top: calc(50% - 3px); transform-origin: left center; }
  .ray1 { transform: rotate(0deg); } .ray2 { transform: rotate(45deg); } .ray3 { transform: rotate(90deg); } .ray4 { transform: rotate(135deg); } .ray5 { transform: rotate(180deg); } .ray6 { transform: rotate(225deg); } .ray7 { transform: rotate(270deg); } .ray8 { transform: rotate(315deg); }

  .sea { position: absolute; bottom: 15%; left: 0; width: 100%; height: 25%; background: #1E90FF; overflow: hidden; }
  .beach { position: absolute; bottom: 0; left: 0; width: 100%; height: 15%; background-color: #F4A460; z-index: 20; }
  .mountains { position: absolute; bottom: 40%; left: 0; width: 100%; height: 100px; z-index: 10; }
  .mountain { position: absolute; bottom: 0; width: 0; height: 0; border-style: solid; }
  .mountain1 { left: 10%; border-width: 0 150px 120px 150px; border-color: transparent transparent #696969 transparent; }
  .mountain2 { left: 30%; border-width: 0 200px 150px 200px; border-color: transparent transparent #808080 transparent; z-index: 1; }
  .mountain3 { left: 60%; border-width: 0 120px 100px 120px; border-color: transparent transparent #A9A9A9 transparent; }

  .waves-container { position: absolute; left: 0; top: 20px; width: 1200px; height: 100px; animation: move-the-wave 8s linear infinite; z-index: 14; }
  .waves-container-2 { position: absolute; left: 0; top: 5px; width: 1200px; height: 100px; animation: move-the-wave-2 12s linear infinite; z-index: 12; }
  .waves { width: 100%; height: 100px; }
  
  .family-photo { position: absolute; bottom: 0; left: 50%; transform: translateX(-50%); height: 300px; width: auto; z-index: 100; }

  .ship { position: absolute; width: 60px; height: 0px; border-top: 25px solid #5a3e36; border-left: 15px solid transparent; border-right: 15px solid transparent; }
  .ship .structure { position: absolute; width: 70px; height: 20px; background: #e0e0e0; top: -45px; left: -5px; border-radius: 2px 2px 0 0; border: 1px solid #ccc; }
  .ship .funnel { position: absolute; width: 8px; height: 12px; background: #d2691e; top: -12px; left: 15px; }
  .ship .funnel::after { content: ''; position: absolute; width: 8px; height: 12px; background: #d2691e; left: 15px; }
  .ship1 { animation: sail-rtl 25s linear infinite; top: 5px; z-index: 11; }
  .ship2 { top: 15px; transform: scaleX(-1); animation: sail-ltr 30s linear infinite; z-index: 13; }

  .airplane { position: absolute; top: 40px; width: 50px; height: 12px; background: #d90429; border-radius: 10px; z-index: 15; animation: fly-rtl 20s linear infinite; transform: scaleX(-1); }
  .airplane::before { content: ''; position: absolute; width: 15px; height: 45px; background: #ef233c; top: -16px; left: 18px; border-radius: 4px; transform: skewX(20deg); }
  .airplane::after { content: ''; position: absolute; width: 10px; height: 22px; background: #ef233c; top: -5px; left: -5px; border-radius: 2px; transform: skewX(-35deg); }

  @keyframes move-the-wave { 0% { transform: translateX(0); } 100% { transform: translateX(-600px); } }
  @keyframes move-the-wave-2 { 0% { transform: translateX(0); } 100% { transform: translateX(-600px); } }
  @keyframes sail-rtl { from { left: 100%; } to { left: -90px; } }
  @keyframes sail-ltr { from { left: -90px; } to { left: 100%; } }
  @keyframes fly-rtl { from { left: 110%; } to { left: -60px; } }
</style>
</head>
<body>

<div class="postcard">
  <div class="sky">
    <div class="sun-container">
      <div class="sun" id="sun"></div>
      <div class="rays"><div class="ray ray1"></div><div class="ray ray2"></div><div class="ray ray3"></div><div class="ray ray4"></div><div class="ray ray5"></div><div class="ray ray6"></div><div class="ray ray7"></div><div class="ray ray8"></div></div>
    </div>
    <div class="airplane"></div>
  </div>
  <div class="mountains"><div class="mountain mountain1"></div><div class="mountain mountain2"></div><div class="mountain mountain3"></div></div>
  <div class="sea">
    <div class="ship ship1"><div class="structure"><div class="funnel"></div></div></div>
    <div class="ship ship2"><div class="structure"><div class="funnel"></div></div></div>
    <div class="waves-container-2">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" preserveAspectRatio="none"><path d="M0,50 C150,100 350,0 600,50 C750,100 950,0 1200,50 L1200,100 L0,100 Z" style="stroke: none; fill:rgba(0,191,255,0.6);"></path></svg>
    </div>
    <div class="waves-container">
      <svg class="waves" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 100" preserveAspectRatio="none"><path d="M0,50 C150,100 350,0 600,50 C750,100 950,0 1200,50 L1200,100 L0,100 Z" style="stroke: none; fill:#00BFFF;"></path></svg>
    </div>
  </div>
  <div class="beach"></div>
  <img src="Image.png" alt="Family Photo" class="family-photo">
</div>

<script>
  const sun = document.getElementById('sun');
  const rays = document.querySelector('.rays');
  sun.addEventListener('click', () => { rays.classList.toggle('active'); });
</script>

</body>
</html>
